<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        <style>
            
        </style>
    </head>

    <body>

        <script>

            //Three ways to make variables

            let variable1 = 4;
            console.log(variable1);

            const variable2 = 3;
            //you can't change this value later
            //use const by default, only use let if you have to

            var variable3 = 2;
            //don't really use this anymore cause issues

            console.log(typeof 3);
            console.log(typeof variable2);

        </script>

    </body>

</html>
