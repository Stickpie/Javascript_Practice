<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style>
            
        </style>
    </head>

    <body>

        <p> Rock Paper Scissors</p>

        <button onclick="
            playGame('Rock');
        ">Rock</button>

        <button onclick="
            playGame('Paper');
        ">Paper</button>

        <button onclick ="
            playGame('Scissors');
        ">Scissors</button>

        <button onclick="
            localStorage.removeItem('score');
        ">Reset Score</button>

        <script>

            let score = JSON.parse(localStorage.getItem('score')) || {
                    wins: 0,
                    losses: 0,
                    ties: 0
                }

            /*
            if (!score) {
                score = {
                    wins: 0,
                    losses: 0,
                    ties: 0
                }
            }
            */

            console.log(JSON.parse(localStorage.getItem('score')));

            function playGame(playerMove) {
                const compMove = pickCompMove();

                console.log(compMove);
                let result = '';

                if (playerMove ==='Scissors') {
                    if (compMove ==='Rock') {
                    result = 'You lose.'
                    }
                    else if (compMove === 'Paper') {
                        result = 'You win.'
                    }
                    else if (compMove === 'Scissors') {
                        result = 'Tie.'
                    }
                }

                else if (playerMove === 'Paper') {
                    if (compMove ==='Rock') {
                        result = 'You win.'
                    }
                    else if (compMove === 'Paper') {
                        result = 'Tie.'
                    }
                    else if (compMove === 'Scissors') {
                        result = 'You lose.'
                    }
                }

                else if (playerMove === 'Rock') {
                    if (compMove ==='Rock') {
                    result = 'Tie.'
                    }
                    else if (compMove === 'Paper') {
                        result = 'You lose.'
                    }
                    else if (compMove === 'Scissors') {
                        result = 'You win.'
                    }
                }

                if (result ==='You win.') {
                    score.wins += 1;
                }
                else if (result ==='You lose.') {
                    score.losses +=1;
                }
                else if (result ==='Tie.') {
                    score.ties += 1;
                }

                localStorage.setItem('score', JSON.stringify(score));

                alert(`You chose ${playerMove}. Computer picked ${compMove}. ${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }

            function pickCompMove() {
                let compMove = '';
                const randomNum = Math.random();

                if (randomNum >=0 && randomNum < 1/3) {
                    compMove = 'Rock'
                }
                else if (randomNum >=1/3 && randomNum < 2/3) {
                compMove = 'Paper'
                }
                else if (randomNum >=2/3 && randomNum < 1) {
                compMove = 'Scissors'
                }

                return compMove;
            }

        </script>

    </body>

</html>
