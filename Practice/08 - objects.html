<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
        <style>
            
        </style>
    </head>

    <body>

        <script>

           const product = {
            name: 'socks',
            price: 1090,
            ['delivery-time']: '1 day',
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log('function inside object');
            }
           };
           console.log(typeof product);

           console.log(product.name);
           console.log(product.price);

           product.name = 'cotton socks';
           console.log(product);

           product.newProperty = true;
           console.log(product);

           delete product.newProperty;
           console.log(product);

           console.log(JSON.stringify(product));
           
           const jsonString = JSON.stringify(product);
           console.log(JSON.parse(jsonString));

           //all object variables are pointers
           //that means of you const a variable, your making the pointer const, not the value inside the pointer

           const object1 = {
            message: 'hello'
           };

           //here, object1 is the const, not 'hello'

           const object2 = object1;
           //here, we're copying the reference to object1, not object1 itself
           //object1 and object2 have the same reference

           object1.message = 'Good job!';
           console.log(object1);

        </script>


    </body>

</html>
