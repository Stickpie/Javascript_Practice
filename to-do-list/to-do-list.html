<!DOCTYPE html>
<html>
    <head>
        <title>To-do list</title>
    </head>

    <body>

        <script src="to-do-list.js"></script>
        <link rel="stylesheet" href="to-do-list.css">

        <p>To-do List</p>

        <div class ="todo-input">

                inputTask();
            ">Add</button>
        </div>

        <div class = "displayTasks todo-grid">

        </div>

    </body>

</html>
